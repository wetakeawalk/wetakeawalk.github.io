header><p>科幻网4月13日讯（王子钰） 近日，据英国《镜报》报道，尼泊尔一名16岁的男孩拥有一条70厘米长的尾巴，在向外界展示自己的与众不同后，这名少年迅速在网络上走红。不光是这名16岁的男孩，曾被吉尼斯世界纪录评为“世界毛发覆盖最多”的毛孩于震寰，也曾有过相似的经历。那为什么有的人类会出现这种现象呢？</p></header></div><div class="contentMedia contentPadding"><div class="shareContentImg text" style="max-width:553px"><div style="padding-top:66.726943942134%"><img src="https://f10.baidu.com/it/u=3797403893,170749505&fm=30&app=106&f=JPEG?w=553&h=369&s=1A1ABEE34900355780549127030070C5" data-index="0"id="firstImg" onload=""/></div></div></div><div class="contentText contentSize contentPadding newLandingUI"><p>（图片来源：colorhub.me）</p></div><div class="contentText contentSize contentPadding newLandingUI"><p>这种现象又叫做返祖现象，是指有的生物体偶然出现祖先的某些性状的遗传现象。在人类当中，偶尔会出现有短尾的孩子、长毛的人、多乳头的女子等等，这些都是人类返祖现象的体现。返祖现象作为一种不太常见的生物“退化”现象，具有隔代遗传和原型回复的特点，常常周期性地消失，有时经过许多代又突然出现。</p></div><div class="contentText contentSize contentPadding newLandingUI"><p>在人类的进化史中，人类的祖先从四肢行走，变为直立行走后，原本用来保持身体平衡的尾巴渐渐的被发达的小脑取代。所以说，以前的人类是有尾巴的。即使在现代，人脊椎骨的最末端也是由几块骨头融合在一起的。母体内的胎儿在发育中到两个月末时，也会出现明显的尾巴，，到五六个月时全身有细密的毛。等到孩子出生后，这种形态有的就会消失掉，即使没有消失的，也可用手术将尾巴去除掉。</p></div><div class="contentText contentSize contentPadding newLandingUI"><p>为什么会出现返祖现象，现代遗传学认为可能有两方面的原因。一是在进化的过程中，人类的某些性状已经退化，但由于退化不完全，在繁衍后代时可能会再次激活该基因，造成返祖。二是在进化的过程中，某些性状的基因没有退化，而是被阻遏蛋白给封闭了。等到基因上的阻遏蛋白意外脱落或者失去活性后，就可能会造成基因重新恢复作用。至于出现返祖现象的具体诱因，现在还是一个谜。</p></div></div></div></div></div></div><script type="text/javascript">
